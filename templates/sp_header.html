{% for message in messages %}
<div class="message">
   <span>{{message}}</span>
   <i class="fas fa-times" onclick="this.parentElement.remove();"></i>
</div>
{% endfor %}
<header class="header">
   <section class="flex">
      {% if user.is_authenticated %}
      <a href={% url 'splogout' %} class="logo">LocalFixers</span></a>
      {% else %}
      <a href={% url 'index' %} class="logo">LocalFixers</span></a>
      {% endif %}
      <nav class="navbar">
         <a href={% url 'spregister' %}>register</a>
         <a href={% url 'splogin' %}>login</a>
         {% if user.is_authenticated %}
         <a href={% url 'back' %}>dashboard</a>
         {% endif %}  
      </nav>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>
      <div class="profile">
      {% if user.is_authenticated %}
      <p>{{ user.username }}</p>
      <a href={% url 'splogout' %} class="delete-btn">logout</a>
      {% else %}
              <div class="flex-btn">
                 <a href={% url 'spregister' %} class="option-btn">register</a>
                 <a href={% url 'splogin' %} class="option-btn">login</a>
              </div>
      {% endif %}          
      </div> 
   </section>
</header>
