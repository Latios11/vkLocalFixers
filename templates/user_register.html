<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="../static/style.css">
</head>
<body>
{% include 'header.html' %}
<section class="form-container">
   <form action="{% url 'register' %}" method="post"> 
      {% csrf_token %}
      <h3>register now</h3>
      <input type="text" name="name" required placeholder="enter your username" maxlength="20"  class="box">
      <input type="email" name="email" required placeholder="enter your email" maxlength="50"  class="box" >
      <input type="password" name="pass1" required placeholder="enter your password" maxlength="20"  class="box">
      <input type="password" name="pass2" required placeholder="confirm your password" maxlength="20"  class="box">
      <input type="submit" value="register now" class="btn" name="submit">
      <p>already have an account?</p>
      <a href={% url 'login' %} class="option-btn">login now</a>
   </form>
</section>
{% include 'footer.html' %}
<script src="../static/script.js"></script>
</body>
</html>
